<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini VideoGame DataBase</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" type="text/css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/Theme.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <nav
      class="navbar navbar-light navbar-expand-sm bg-light"
      style="border-bottom: 1px solid black;"
      id="navbar"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <i id="logo" class="fas fa-gamepad fa-2x"></i>
          <h1 class="display-4" id="NavHead" style="display: inline;">
            Mini VideoGame DataBase
          </h1>
        </a>
      </div>
      <ul class="navbar-nav">
        <li class="nav-item"></li>
        <li class="nav-item ml-auto">
          <a class="nav-link" id="dark" href="#" onclick="Theme()"
            >Change Theme to Dark</a
          >
        </li>
      </ul>
    </nav>
    <div class="container padding">
      <h3 class="text display-4 text-center SearchHead">
        Search for any Game
      </h3>
      <form action="javascript:void(0);" class="form-inline">
        <input
          type="text"
          class="form-control"
          id="search"
          placeholder="Search"
        />
        <button
          type="button"
          id="submit"
          onclick="Search()"
          class="btn btn-primary form-control"
        >
          Search
        </button>
      </form>
      <script>
        var input = document.getElementById('search');
        input.addEventListener('keyup', function (event) {
          if (event.keyCode === 13) {
            event.preventDefault();
            document.getElementById('submit').click();
          }
        });
      </script>
    </div>
    <div class="container-fluid">
      <div id="results"></div>
    </div>
    <div class="container-fluid">
      <div id="desc"></div>
    </div>
  </body>
</html>
